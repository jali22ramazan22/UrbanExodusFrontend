
<div class="item-details">
    <div class="item-details-header">
      <p>Предмет - {{selectedItem.itemTitle}}</p>

    </div>
    <div class="item-details-description">
      <div class="item-details-description-column">
        <a>Описание</a>
        <div>
          <p>{{selectedItem.itemDescription}}</p>
        </div>
      </div>

      <div class="item-details-description-column">
        <a>Доп. Информация</a>
        <div>
          <p>Цена - ${{selectedItem.price}}</p>
          <p>Требуемый уровень - <strong appLevelColor [inputLevel]="selectedItem.itemLevel">{{selectedItem.itemLevel}}</strong> </p>
          <p>{{selectedItem.isQuest? 'Квестовый': null}}</p>
        </div>
      </div>
    </div>
  <div class="item-details-close-button">
    <button (click)="onClose()">Закрыть</button>
  </div>
</div>
